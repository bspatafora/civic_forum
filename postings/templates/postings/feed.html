<h1>Hinsdale</h1>

<a href="{% url "create_posting" %}">Create posting</a>
<a href="{% url "logout" %}">Log out</a>

<ul>
	{% for posting in object_list %}
		<li><a href="{{ posting.get_absolute_url }}">{{ posting }}</a> ({{ posting.get_variety_display }})</li>
		<ul>
			<li>Posted by {{ posting.user }} {{ posting.posted|timesince }} ago</li>
		</ul>
	{% endfor %}
</ul>
