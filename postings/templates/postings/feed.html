<h1>Hinsdale</h1>

<a href="{% url "create_posting" %}">Create posting</a>
<a href="{% url "logout" %}">Log out</a>

<ul>
	{% for posting in object_list %}
		<li><a href="{{ posting.get_absolute_url }}">{{ posting }}</a></li>
		<ul>
			<li>{{ posting.user }}</li>
			<li>{{ posting.posted }}</li>
			<li>{{ posting.get_variety_display }}</li>
		</ul>
	{% endfor %}
</ul>
