{% extends "postings/base.html" %}

{% block content %}
{% load placeholder %}

<h2>New posting</h2>

<form action="{% url "create_posting" %}" method="POST">
	{% csrf_token %}
	<ul class="form_questions">
		{{ form.title|placeholder:"Title" }}
		{{ form.message|placeholder:"Message" }}
		{{ form.variety }}
	</ul>
	<input type="submit" value="Post" />
	<a class="cancel-button" href="{% url "feed" %}">cancel</a>
</form>

{% endblock %}
