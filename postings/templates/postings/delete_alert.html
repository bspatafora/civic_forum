{% extends "postings/base.html" %}

{% block content %}

<h2>Delete alert?</h2>

<p>{{ alert }}</p>

<form action="{% url "delete_alert" pk=alert.id %}" method="POST">
	{% csrf_token %}
	<input type="submit" value="Delete" />
	<a href="{% url "alert_detail" pk=alert.id %}">cancel</a>
</form>

{% endblock %}
