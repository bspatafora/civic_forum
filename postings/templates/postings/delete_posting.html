{% extends "postings/base.html" %}

{% block content %}

<h2>Delete posting?</h2>

<p>{{ posting }}</p>

<form action="{% url "delete_posting" pk=posting.id %}" method="POST">
	{% csrf_token %}
	<input type="submit" value="Delete" />
	<a href="{% url "detail" pk=posting.id %}">cancel</a>
</form>

{% endblock %}
