{% extends "postings/base.html" %}

{% block content %}

<h2>Delete comment?</h2>

<p>{{ comment.message }}</p>

<form action="{% url "delete_comment" pk=comment.id %}" method="POST">
	{% csrf_token %}
	<input type="submit" value="Delete" />
	<a href="{% url "posting_detail" pk=comment.posting.id %}">cancel</a>
</form>

{% endblock %}
